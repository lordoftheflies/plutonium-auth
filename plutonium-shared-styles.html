<link rel="import" href="../paper-styles/typography.html">

<!-- shared styles for all elements and index.html -->
<dom-module id="plutonium-shared-styles">
    <template>
        <style include="iron-flex iron-flex-alignment">
            paper-dialog.plutonium.widget paper-toolbar {
                margin-top: 0px;
            }

            paper-dialog.plutonium.widget form {
                position: relative;
            }

            paper-dialog.plutonium.widget form paper-fab {
                position: absolute;
                top: -50px;
                right: -30px;
            }
        </style>
    </template>
</dom-module>

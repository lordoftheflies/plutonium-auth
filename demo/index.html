<!doctype html>
<html>
    <head>
        <title>plutonium-login-widget demo</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
        <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

        <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
        <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

        <link rel="import" href="../plutonium-login-widget.html">
        <link rel="import" href="../plutonium-logon-widget.html">

        <style is="custom-style" include="demo-pages-shared-styles">
        </style>
    </head>
    <body>

        <div class="vertical-section-container centered">
            <h3>Basic plutonium-login-widget Demo</h3>
            <demo-snippet>
                <template>
                    <button id="loginTrigger">Login</button>

                    <plutonium-login-widget id="login-0"></plutonium-login-widget>
                    <!--<plutonium-logon-widget id="logon-0"></plutonium-logon-widget>-->


                    <script>
                        var seedElement = document.querySelector('plutonium-login-widget');
                        document.querySelector('#loginTrigger').addEventListener('click', function () {
                            seedElement.open();
                        });
                    </script>
                </template>

            </demo-snippet>
        </div>


    </body>
</html>
